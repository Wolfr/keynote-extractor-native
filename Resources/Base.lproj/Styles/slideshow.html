<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="base.css" type="text/css" media="screen">
  <link rel="stylesheet" href="slideshow.css" type="text/css" media="screen">
  <link rel="stylesheet" href="{{theme}}" type="text/css" media="screen">

</head>
<body>

    <div class="slides">
        {{slide}}
        <div class="slide">
            <div class="slide-image">
                <img src="{{image}}" />
            </div>
            <div class="slide-notes">
                {{notes}}
            </div>
        </div>
        {{/slide}}
    </div>

    <div id="slide-pos">
        <span id="slide-pos-current"></span><span>/</span><span id="slides-total"></span>
    </div>
    
    <div id="explicit-controls">
        <button id="btn-prev-slide">&larr;</button>
        <button id="btn-next-slide">&rarr;</button>
    </div>

    <a href="#" id="show-shortcuts">Shortcuts</a>

    <div id="shortcuts">
        <p>Shortcuts:</p>
        <ul>
            <li>Left arrow: previous slide</li>
            <li>Right arrow: next slide</li>
            <li>N: show note</li>
        </ul>
    </div>

    <script src="slideshow.js" type="text/javascript"></script>

</body>
</html>
